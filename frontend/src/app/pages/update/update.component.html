
 <div class="card card-custom">
  <div class="row">
  <h5 class="col-md-11" style="padding:30px;"><strong><i class="fa-solid fa-folder-open fa-bounce" style="color: #02d999;"></i> &gt; TrimUrl/try</strong></h5>
  <span class="col-md-1 mx-auto" (click)="closeupdate()" style="position: relative;cursor:pointer;
        margin-top: 30px;"><i class="fa-solid fa-xmark"></i></span></div>
  <div class="w-100"></div>
  <form>
    <div class="row" style="padding:30px;height: 300px;">

        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label class="form-label">Destination URL</label>
            <input #url  type="url" class="form-control" >
          </div>

          <div class="mb-3">
            <label class="form-label">Short Link</label>
            <div class="input-group">
              <select class="form-select" style="max-width: 120px;">
                <option selected>TrimUrl/</option>
              </select>
              <input #short  type="text" class="form-control" [disabled]="true">
            </div>
          </div>
        </div>

        <div class=" col-12 col-md-6 qr-preview mb-4">
          <p><strong>QR Code</strong></p>
          <qrcode [qrdata]="qrcode" [errorCorrectionLevel]="'M'"  [colorDark]="'#000000'"
          [colorLight]="'#f8f8f8'" [width]="200" ></qrcode>
        </div>

    </div>
  <div class="mt-3" style=" height:70px; background-color: #f8f8f8;">

    <button style="position: relative;
    left: 84%;
    top: 13px;
    border-radius: 15px;
    font-size: 17px;
    font-weight: 400;
    height: 45px;
    padding: 10px;
    text-align: center;
    border: 0;
    background-color: #e1dbdb;" (click)="updateLink()" >Save changes</button></div>
  </form>
</div>
